services:
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_NODENAME=rabbit
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq-setup.sh:/rabbitmq-setup.sh
    entrypoint: ["/bin/bash", "/rabbitmq-setup.sh"]
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - app-network

  app:
    image: nikiconluxury/super-scraper:latest
    ports:
      - "8007:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbit
      - RABBITMQ_USER=app_user
      - RABBITMQ_PASSWORD=app_password
      - RABBITMQ_VHOST=app_vhost
      - PORT=8080
    command: ["uv", "run", "python", "main.py"]
    networks:
      - app-network

  consumer:
    image: nikiconluxury/super-scraper:latest
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbit
      - RABBITMQ_USER=app_user
      - RABBITMQ_PASSWORD=app_password
      - RABBITMQ_VHOST=app_vhost
    command: ["uv", "run", "python", "/rabbitmq/consumer.py"]
    networks:
      - app-network

volumes:
  rabbitmq-data:

networks:
  app-network:
    driver: bridge
